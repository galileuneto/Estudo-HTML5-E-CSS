<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Mina Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>


        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Adiministrador</option>
                <option >Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
                <option >Design Grafíco</option>
            </datalist>
        </p>
        
        <p>
            <label for="msg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem aqui..." ></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
